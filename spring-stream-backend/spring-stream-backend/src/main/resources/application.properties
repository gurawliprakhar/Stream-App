#Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stream_app?useSSL=false&servne=UTCerTimezo
spring.datasource.username=root
spring.datasource.password=password



#JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update      
spring.jpa.show-sql=true                  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

#Maximize file size allowed for single file upload
spring.servlet.multipart.max-file-size=10MB

#Maximum request size allowed for multipart.form-data requests
spring.servlet.multipart.max-request-size=10MB

